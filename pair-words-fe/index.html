<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="./src/style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pair Words</title>
  <link rel="icon" type="image/png" href="icon.png">
</head>
<body class="pattern">
  <div class="container" id="menu">
    <h1 style="align-self: center">Pair Words</h1>
    <p>Choose game parameters and press "Start Game" to begin.</p>
    <div class="form-group">
      <label id="pairTarget">Number of words to match:</label>
      <input type="number" id="pair-target" name="pairTarget" value="100" min="1" max="500">
    </div>
    <div class="form-group">
      <label id="rowNumber">Number of rows:</label>
      <input type="number" id="row-number" name="rowNumber" value="5" min="1" max="10">
    </div>
    <div class="form-group">
      <label id="rowNumber">Select Level:</label>
      <input type="number" id="level" name="level" value="1" min="1" max="20">
    </div>
    <button id="start">Start Game</button></div>
  </div>
  <div id="game" class="hidden game">
    <div id="game-toolbar" class="score-board"></div>
    <div id="game-board" class="game-board"></div>
    <div id="game-results" class="game-results hidden"></div>
  </div>
  <script type="module" src="./src/main.ts"></script>
</body>
<footer class="game-footer">
  <div class="footer-content">
    <div class="footer-section">
      <p class="contact">For support contact: fleischman.raul@gmail.com</p>
    </div>
    <div class="footer-section">
      <p>&copy; 2025 fra. All rights reserved</p>
    </div>
    <div class="footer-section">
      <p class="privacy-note"><span class="cookie-icon">🍪</span> No cookies or tracking here - just learning, gaming and fun!</p>
    </div>
  </div>
</footer>
</html>
