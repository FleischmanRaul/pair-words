<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="./src/style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pair Words</title>
  <link rel="icon" type="image/png" href="icon.png">
</head>
<body class="pattern">
  <div class="container" id="menu">
    <h1>Pair Words</h1>
    <p>Choose game parameters and press "Start Game" to begin.</p>

    <div class="form-group">
      <label for="pair-target">Number of words to match:</label>
      <div class="input-wrapper">
        <button type="button" class="input-control" data-action="decrement" data-target="pair-target">-</button>
        <input type="number" id="pair-target" class="styled-input" name="pairTarget" value="10" min="1" max="500">
        <button type="button" class="input-control" data-action="increment" data-target="pair-target">+</button>
      </div>
    </div>

    <div class="form-group">
      <label for="row-number">Number of rows:</label>
      <div class="input-wrapper">
        <button type="button" class="input-control" data-action="decrement" data-target="row-number">-</button>
        <input type="number" id="row-number" class="styled-input" name="rowNumber" value="5" min="1" max="10">
        <button type="button" class="input-control" data-action="increment" data-target="row-number">+</button>
      </div>
    </div>

    <div class="form-group">
      <label for="level">Select Level:</label>
      <div class="input-wrapper">
        <button type="button" class="input-control" data-action="decrement" data-target="level">-</button>
        <input type="number" id="level" class="styled-input" name="level" value="1" min="1" max="20">
        <button type="button" class="input-control" data-action="increment" data-target="level">+</button>
      </div>
    </div>

    <button id="start" class="start-button">Start Game</button>
  </div>
  <div id="game" class="hidden game">
    <div id="game-toolbar" class="score-board"></div>
    <div id="game-board" class="game-board"></div>
    <div id="game-results" class="game-results hidden"></div>
  </div>
  <script type="module" src="./src/main.ts"></script>
</body>
<footer class="game-footer">
  <div class="footer-content">
    <div class="footer-section">
      <p class="contact">For support contact: fleischman.raul@gmail.com</p>
    </div>
    <div class="footer-section">
      <p>&copy; 2025 fra. All rights reserved</p>
    </div>
    <div class="footer-section">
      <p class="privacy-note"><span class="cookie-icon">üç™</span> No cookies or tracking here - just learning, gaming and fun!</p>
    </div>
  </div>
</footer>
</html>
